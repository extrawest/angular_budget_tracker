<div class="px-2 md:px-4">
  <div class="grid">
    <div class="col-12">
      <div *ngIf="user$ | async as user" class="flex flex-column align-items-center mb-5">
        <p-avatar
          [image]="user.photoURL"
          [label]="user.displayName?.charAt(0)"
          styleClass="text-4xl w-12rem h-12rem md:text-5xl surface-card"
          class="mb-5"
        ></p-avatar>

        <h2 class="flex align-items-center mb-2 mt-2">
          {{ user.displayName }}
        </h2>

        <div class="font-medium text-gray-400">
          {{ user.email }}
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="surface-card border-round p-4 md:p-0">
        <form [formGroup]="form">
          <div class="grid">
            <div class="col-12">
              <label class="block text-900 font-medium text-sm mb-2">Firstname</label>
              <input
                pInputText
                formControlName="firstname"
                type="text"
                aria-describedby="firstname"
                class="w-full"
              />
              <app-error [control]="form.controls.lastname" field="Firstname"></app-error>
            </div>

            <div class="col-12">
              <label class="block text-900 font-medium text-sm mb-2">Lastname</label>
              <input
                pInputText
                formControlName="firstname"
                type="text"
                aria-describedby="firstname"
                class="w-full"
              />
              <app-error [control]="form.controls.lastname" field="Firstname"></app-error>
            </div>

            <div class="col-12">
              <div class="flex justify-content-end">
                <button pButton type="button">Save Changes</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
