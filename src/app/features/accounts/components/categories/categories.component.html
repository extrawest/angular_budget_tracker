<ul class="category-list">
  <li *ngFor="let category of categories" class="category">
    <div class="category-title">
      <h4 class="category-name">{{ category.name }}</h4>
      <span class="text-gray-400 mt-1">{{ category.description }}</span>
    </div>
    <div>
      <span class="text-xl font-semibold mr-3">357</span>
      <p-tag value="2.6%" styleClass="p-tag-light-success">
      </p-tag>
    </div>
  </li>
</ul>
