<div class="px-2 md:px-4">
  <div class="grid">
    <div class="col-12">
      <label class="block text-900 font-medium text-sm mb-2">Theme</label>
      <p-dropdown
        [options]="themes$ | async"
        (onChange)="onThemeChange($event.value)"
        styleClass="w-full"
      ></p-dropdown>
    </div>

    <div class="col-12">
      <label class="block text-900 font-medium text-sm mb-2">Currency</label>
      <p-dropdown
        [options]="currencies$ | async"
        (onChange)="onCurrencyChange($event.value)"
        styleClass="w-full"
      ></p-dropdown>
    </div>
  </div>
</div>
