<div class="surface-card px-6 py-5 shadow-2 border-round" style="width: 600px">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Create an Account</div>
    <span class="text-600 font-medium line-height-3">Already have an account?</span>
    <a [routerLink]="['../', AuthRoute.Login]" class="font-medium no-underline ml-2 text-blue-500">Sign in here</a>
  </div>

  <p-messages class="block mb-5"></p-messages>

  <form [formGroup]="form" autocomplete="off">
    <div class="grid">
      <div class="col-6">
        <button
          pButton
          label="Sign up with Google"
          icon="pi pi-google"
          iconPos="left"
          class="w-full p-button-outlined"
          (click)="onSignUpWithGoogle()"
        ></button>
      </div>

      <div class="col-6">
        <button
          pButton
          label="Sign up with Facebook"
          icon="pi pi-facebook"
          iconPos="left"
          class="w-full p-button-outlined"
          (click)="onSignUpWithFacebook()"
        ></button>
      </div>

      <p-divider align="center" class="col-12">OR</p-divider>

      <div class="col-6">
        <label class="block text-900 font-medium text-sm mb-2">Firstname</label>
        <input
          pInputText
          formControlName="firstname"
          type="text"
          aria-describedby="firstname"
          class="w-full"
        />
        <app-error [control]="form.controls.firstname" field="Firstname"></app-error>
      </div>

      <div class="col-6">
        <label class="block text-900 font-medium text-sm mb-2">Lastname</label>
        <input
          pInputText
          formControlName="lastname"
          type="text"
          aria-describedby="lastname"
          class="w-full"
        />
        <app-error [control]="form.controls.lastname" field="Lastname"></app-error>
      </div>

      <div class="col-12">
        <label class="block text-900 font-medium text-sm mb-2">Email</label>
        <input
          pInputText
          formControlName="email"
          type="email"
          aria-describedby="email"
          class="w-full"
        />
        <app-error [control]="form.get('email')!" field="Email address"></app-error>
      </div>

      <div class="col-12">
        <label class="block text-900 font-medium text-sm mb-2">Password</label>
        <input
          pInputText
          formControlName="password"
          type="password"
          aria-describedby="password"
          class="w-full"
        />
        <app-error [control]="form.controls.password" field="Password"></app-error>
      </div>

      <div class="col-12">
        <label class="block text-900 font-medium text-sm mb-2">Confirm Password</label>
        <input
          pInputText
          formControlName="confirmPassword"
          type="password"
          aria-describedby="password"
          class="w-full"
        />
        <app-error [control]="form.get('confirmPassword')!" field="Password confirmation"></app-error>
        <app-error [control]="form" field="password"></app-error>
      </div>

      <div class="col-12 text-center">
        <button
          pButton
          [loading]="processing"
          [label]="processing ? 'Processing...' : 'Continue'"
          [iconPos]="'right'"
          (click)="onSubmit()"
          class="btn-lg btn-primary"
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</div>
