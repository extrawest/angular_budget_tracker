<div class="register-card">
  <div class="text-center mb-6">
    <h1 class="mb-3">Create an Account</h1>
    <div class="text-gray-400 text-lg">
      Already have an account?
      <a [routerLink]="['../', AuthRoute.Login]" class="font-semibold">Sign in here</a>
    </div>
  </div>
  <form [formGroup]="form">
    <div class="grid">
      <div class="col-12">
        <button pButton (click)="onSignUpWithGoogle()" class="p-button-light-primary p-button-lg w-full">
          <img
            src="/assets/images/icons/google.svg"
            class="p-button-icon p-button-icon-left"
            alt="Google"
          >
          Sign up with Google
        </button>
      </div>
      <div class="col-12">
        <button pButton (click)="onSignUpWithFacebook()" class="p-button-light-primary p-button-lg w-full">
          <img
            src="/assets/images/icons/facebook.svg"
            class="p-button-icon p-button-icon-left"
            alt="Google"
          >
          Sign up with Facebook
        </button>
      </div>

      <p-divider align="center" class="col-12">OR</p-divider>

      <div class="col-12">
        <div class="form-control form-control-lg mb-3">
          <label class="form-label">Email</label>
          <input
            pInputText
            formControlName="email"
            class="w-full"
            type="email"
            aria-describedby="email"
          />
          <app-error [control]="form.get('email')!" field="Email address"></app-error>
        </div>
      </div>

      <div class="col-12">
        <div class="form-control form-control-lg mb-3">
          <label class="form-label">Password</label>
          <input
            pPassword
            [feedback]="false"
            formControlName="password"
            type="password"
            class="w-full"
            aria-describedby="password"
          />
          <app-error [control]="form.get('password')!" field="Password"></app-error>
        </div>
      </div>

      <div class="col-12">
        <div class="form-control form-control-lg mb-4">
          <label class="form-label">Confirm Password</label>
          <input
            pPassword
            [feedback]="false"
            formControlName="confirmPassword"
            type="password"
            class="w-full"
            aria-describedby="password"
          />
          <app-error [control]="form.get('confirmPassword')!" field="Password confirmation"></app-error>
          <app-error [control]="form" field="password"></app-error>
        </div>
      </div>
    </div>

    <button
      pButton
      class="w-full p-button-lg"
      type="button"
      label="Continue"
      [disabled]="!form.valid"
      (click)="onSubmit()"
    ></button>
  </form>
</div>
