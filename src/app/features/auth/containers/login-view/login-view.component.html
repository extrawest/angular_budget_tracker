<div class="login-card">
  <div class="text-center mb-6">
    <h1 class="mb-3">Sign in</h1>
    <div class="text-gray-400 text-lg">
      New here?
      <a [routerLink]="['../', AuthRoute.Register]" class="font-semibold">Create an Account</a>
    </div>
  </div>
  <form [formGroup]="form">
    <div class="form-control form-control-lg mb-6">
      <label class="form-label">Email</label>
      <input
        pInputText
        formControlName="email"
        class="w-full"
        type="email"
        aria-describedby="email"
      />
      <app-error [control]="form.get('email')!" field="Email address"></app-error>
    </div>

    <div class="form-control form-control-lg mb-6">
      <div class="flex align-items-center mb-2">
        <label class="form-label mb-0">Password</label>
        <a routerLink="/register" class="ml-auto font-semibold">Forgot password?</a>
      </div>
      <input
        pPassword
        [feedback]="false"
        formControlName="password"
        type="password"
        class="w-full"
        aria-describedby="password"
      />
      <app-error [control]="form.get('password')!" field="Password"></app-error>
    </div>

    <button
      pButton
      (click)="onSubmit()"
      class="w-full p-button-lg mb-3"
      type="button"
      label="Continue"
    ></button>

    <p-divider align="center" class="block mb-5">OR</p-divider>

    <button pButton (click)="onSignUpWithGoogle()" class="p-button-light p-button-lg w-full mb-5">
      <img
        src="/assets/images/icons/google.svg"
        class="p-button-icon p-button-icon-left"
        alt="Google"
      >
      Continue with Google
    </button>

    <button pButton (click)="onSignUpWithFacebook()" class="p-button-light p-button-lg w-full">
      <img
        src="/assets/images/icons/facebook.svg"
        class="p-button-icon p-button-icon-left"
        alt="Google"
      >
      Continue with Facebook
    </button>
  </form>
</div>
