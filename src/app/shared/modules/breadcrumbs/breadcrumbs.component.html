<ol class="breadcrumbs">
  <li *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last" class="breadcrumb-item">
    <a [routerLink]="breadcrumb.url" *ngIf="!last; else lastChild" class="breadcrumb-link">
      {{ breadcrumb.label }}
    </a>

    <ng-template #lastChild>
      <span>{{ breadcrumb.label }}</span>
    </ng-template>
  </li>
</ol>
