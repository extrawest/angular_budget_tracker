<div class="flex px-4">
  <div class="w-4">
    <p-steps
      [model]="stepperMenuConfig"
      [activeIndex]="stepperSelectedIndex"
      styleClass="p-steps-vertical"
      class="sticky top-0"
    ></p-steps>
  </div>

  <div class="w-8">
    <app-stepper (selectionChange)="onSelectionChange($event)">
      <cdk-step *ngFor="let step of stepperConfig">
        <ng-container [ngComponentOutlet]="step.component"></ng-container>
      </cdk-step>
    </app-stepper>
  </div>
</div>
