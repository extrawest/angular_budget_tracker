<div [formGroup]="form">
  <div class="grid">
    <div class="col-12">
      <div class="mb-3">
        <label class="block text-900 font-medium text-sm mb-2">Name</label>
        <input
          pInputText
          formControlName="name"
          type="text"
          aria-describedby="name"
          class="w-full"
        />
        <app-error [control]="form.controls.name" field="Name"></app-error>
      </div>
    </div>
  </div>

  <div class="flex justify-content-end">
    <p-button
      [disabled]="!form.valid || processing"
      (click)="onSubmit()"
      styleClass="flex align-items-center justify-content-center w-full"
      type="submit"
    >
      <ng-template pTemplate="content">
        <span class="font-medium">{{ processing ? 'Processing...' : 'Create' }}</span>
        <span *ngIf="processing" class="pi pi-spin pi-spinner ml-2"></span>
      </ng-template>
    </p-button>
  </div>
</div>
